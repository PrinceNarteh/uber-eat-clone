version: "3.8"

services:
  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: "admin"

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

  backend:
    build: ./uber-eat-backend
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - ./:/app